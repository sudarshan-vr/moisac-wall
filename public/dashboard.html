<!DOCTYPE html>
<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosaic Wall - Gallery</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary-color: #6c63ff;
            --secondary-color: #4a45b1;
            --accent-color: #ff6b6b;
            --background-start: #f8f9ff;
            --background-end: #eef2ff;
            --text-color: #2d3436;
            --text-light: #636e72;
        }

        body {
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            min-height: 100vh;
            padding: 20px;
            color: var(--text-color);
        }

        header {
            text-align: center;
            margin: 0 auto 30px;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            max-width: 1000px;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: var(--primary-color); /* Fallback for browsers that don't support text-fill-color */
            display: inline-block;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            margin-top: 15px;
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
        }

        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 99, 255, 0.4);
            text-decoration: none;
        }

        .back-link i {
            margin-right: 8px;
        }

        .mosaic {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .mosaic-item {
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            aspect-ratio: 1;
            background: white;
            padding: 25px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            border: 3px solid #1a3a6a;
            position: relative;
            z-index: 1;
        }

        .mosaic-item::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 2px dashed rgba(26, 58, 106, 0.3);
            border-radius: 10px;
            pointer-events: none;
        }

        .mosaic-item::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #1a3a6a, #2c5a9c, #3a7bd5, #00d2ff);
            background-size: 300% 300%;
            border-radius: 18px;
            z-index: -1;
            animation: gradientBG 8s ease infinite;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .mosaic-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .mosaic-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 8px;
            transition: transform 0.5s ease;
        }

        .mosaic-item:hover img {
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            grid-column: 1 / -1;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, transparent 0%, var(--primary-color) 100%);
            position: relative;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }

        .spinner::before {
            content: '';
            position: absolute;
            inset: 5px;
            background: white;
            border-radius: 50%;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            grid-column: 1 / -1;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            max-width: 600px;
            margin: 0 auto;
        }

        .empty-state h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 2rem;
        }

        .empty-state p {
            color: var(--text-light);
            margin-bottom: 25px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .empty-state a {
            display: inline-flex;
            align-items: center;
            padding: 12px 28px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
        }

        .empty-state a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 99, 255, 0.4);
        }

        .empty-state a i {
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .mosaic {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .empty-state {
                padding: 40px 20px;
            }
        }

        @media (max-width: 480px) {
            .mosaic {
                grid-template-columns: 1fr;
                max-width: 350px;
                margin: 0 auto;
            }

            header {
                padding: 25px 15px;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
        /* FIFA World Cup Theme Elements */
        .soccer-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #1a3a6a 0%, #2c5a9c 100%);
            overflow: hidden;
        }

        .corner-flag {
            position: absolute;
            width: 40px;
            height: 60px;
            z-index: 1;
        }

        .top-left {
            top: 20px;
            left: 20px;
        }

        .top-right {
            top: 20px;
            right: 20px;
            transform: scaleX(-1);
        }

        .flag-pole {
            position: absolute;
            width: 4px;
            height: 60px;
            background: #fff;
            top: 0;
            left: 0;
            z-index: 2;
        }

        .flag {
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 0 30px 40px;
            border-color: transparent transparent transparent #e30613;
            top: 0;
            left: 4px;
            z-index: 1;
        }

        .flag-pattern {
            position: absolute;
            width: 30px;
            height: 20px;
            background: #fff;
            top: 5px;
            left: -35px;
            transform: rotate(-15deg);
        }

        .soccer-ball {
            position: fixed;
            font-size: 30px;
            animation: float 8s ease-in-out infinite;
            opacity: 0.8;
        }

        .trophy {
            position: fixed;
            font-size: 40px;
            bottom: 30px;
            right: 30px;
            animation: bounce 2s ease-in-out infinite;
            transform-origin: bottom;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .whistle {
            position: fixed;
            bottom: 40px;
            left: 40px;
            width: 60px;
            height: 30px;
            background: #f5f5f5;
            border-radius: 15px 15px 5px 5px;
            transform: rotate(-20deg);
            animation: toot 15s infinite;
        }

        .whistle-body {
            position: absolute;
            width: 40px;
            height: 15px;
            background: #e0e0e0;
            top: 0;
            left: 0;
            border-radius: 10px 0 0 10px;
        }

        .whistle-mouthpiece {
            position: absolute;
            width: 10px;
            height: 8px;
            background: #c0c0c0;
            top: 4px;
            left: 35px;
            border-radius: 0 4px 4px 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.1); }
        }

        @keyframes toot {
            0%, 95%, 100% { transform: rotate(-20deg); }
            97% { transform: rotate(-15deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .corner-flag {
                width: 30px;
                height: 45px;
            }
            
            .flag {
                border-width: 0 0 22px 30px;
            }
            
            .flag-pattern {
                width: 22px;
                height: 15px;
                top: 4px;
                left: -26px;
            }
            
            .trophy {
                font-size: 30px;
                bottom: 20px;
                right: 20px;
            }
            
            .whistle {
                width: 45px;
                height: 22px;
                bottom: 30px;
                left: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="soccer-field">
        <div class="corner-flag top-left">
            <div class="flag">
                <div class="flag-pattern"></div>
            </div>
            <div class="flag-pole"></div>
        </div>
        <div class="corner-flag top-right">
            <div class="flag">
                <div class="flag-pattern"></div>
            </div>
            <div class="flag-pole"></div>
        </div>
        <div class="soccer-ball">‚öΩ</div>
        <div class="trophy">üèÜ</div>
        <div class="whistle">
            <div class="whistle-body"></div>
            <div class="whistle-mouthpiece"></div>
        </div>
    </div>
    
    <header>
        <h1>FIFA World Cup 2026</h1>
        <p class="subtitle">Your moments from the greatest show on earth</p>
        <a href="/" class="back-link"><i class="fas fa-camera"></i> Back to Camera</a>
    </header>

    <div id="mosaic" class="mosaic">
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading images...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const mosaic = document.getElementById('mosaic');
            
            try {
                const response = await fetch('/api/images');
                if (!response.ok) {
                    throw new Error('Failed to load images');
                }
                
                const images = await response.json();
                
                if (images.length === 0) {
                    mosaic.innerHTML = `
                        <div class="empty-state">
                            <h2>No photos yet</h2>
                            <p>Be the first to share your moment and start the mosaic!</p>
                            <a href="/"><i class="fas fa-camera"></i> Take a Photo</a>
                        </div>
                    `;
                    return;
                }
                
                // Clear loading state
                mosaic.innerHTML = '';
                
                // Add images to mosaic
                images.forEach(image => {
                    const item = document.createElement('div');
                    item.className = 'mosaic-item';
                    item.innerHTML = `
                        <img src="${image.url}" alt="Mosaic image" loading="lazy" onerror="this.src='data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22200%22%20height%3D%22200%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%3E%3Crect%20width%3D%22200%22%20height%3D%22200%22%20fill%3D%22%23f0f2f5%22%2F%3E%3Ctext%20x%3D%22100%22%20y%3D%22110%22%20font-family%3D%22Arial%22%20font-size%3D%2216%22%20text-anchor%3D%22middle%22%20fill%3D%22%236c757d%22%3EImage%20not%20found%3C%2Ftext%3E%3C%2Fsvg%3E'">
                    `;
                    mosaic.appendChild(item);
                });
                
            } catch (error) {
                console.error('Error loading images:', error);
                mosaic.innerHTML = `
                    <div class="empty-state">
                        <h2>Error loading images</h2>
                        <p>${error.message}</p>
                        <a href="/">Back to Camera</a>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
